<div class="hero-unit">
  <h2>Stock</h2>
  <h4>Get a single stock</h4>
  <form name="getStocks" ng-submit="getStock()" class="form-horizontal">
  		<input type="text" ng-model="stock.query" focus/>
 		<button class="btn btn-primary">Get Stock</button><br/>
 		<h4>You got stock:&nbsp;<span>{{stock.ticker}}</span></h4>
 		<h4>stock name:&nbsp;<span>{{stock.name}}</span></h4>
 		<h4>Exchange:&nbsp;<span >{{stock.exchange}}</span></h4>
 	</form>
</div>
